<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Ordered and Un ordered list</title>
</head>
<body>
    <ol>
        <li>Mobile</li>
        <li>Laptop</li>
        <li>Desktop</li>
        <li>Headphones</li>
    </ol> 
    <ul>
        <li>Mobile</li>
        <li>Laptop</li>
        <li>Desktop</li>
        <li>Headphones</li>
    </ul>
</body>
</html>
